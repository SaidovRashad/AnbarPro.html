<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANBAR 7.5 PRO | Premium Management</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Login Ekranƒ± */
        #loginModal {
            text-align: center;
            padding: 40px;
        }

        /* Tabs (Menyu) */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .tab {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
            border: 1px solid transparent;
        }

        .tab.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        /* Form v…ô Inputlar */
        .premium-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        input::placeholder { color: #cbd5e1; }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }

        /* C…ôdv…ôl */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            font-size: 14px;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-img {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .badge {
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .badge-kritik { background: #ef4444; }
        .badge-normal { background: #10b981; }

        /* Statistika */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value { font-size: 24px; font-weight: bold; color: var(--secondary); }
    </style>
</head>
<body>

<div class="container">
    <div id="loginModal">
        <i class="fas fa-warehouse fa-3x" style="color: var(--primary); margin-bottom: 20px;"></i>
        <h2>ANBAR PRO Sƒ∞STEMƒ∞</h2>
        <p style="color: #94a3b8;">Davam etm…ôk √º√ß√ºn giri≈ü edin</p>
        <div style="display: flex; flex-direction: column; gap: 15px; max-width: 300px; margin: 0 auto;">
            <select id="loginRole">
                <option value="admin">Admin (≈ûifr…ô: 1234)</option>
                <option value="kassa">Kassa (≈ûifr…ô: 5678)</option>
            </select>
            <input type="password" id="loginPassword" placeholder="≈ûifr…ô">
            <button class="btn btn-success" onclick="login()">DAXƒ∞L OL</button>
        </div>
    </div>

    <div id="mainApp" style="display:none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 style="margin:0;">ANBAR <span style="color: var(--primary);">7.5 PRO</span></h2>
            <div>
                <span id="userRoleText" style="margin-right: 15px; color: #94a3b8;"></span>
                <button class="btn" style="background: #ef4444; color: white;" onclick="location.reload()">√áƒ±xƒ±≈ü</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-anbar="umumi"><i class="fas fa-chart-pie"></i> √úmumi</div>
            <div class="tab" data-anbar="gkl">üü¢ GKL</div>
            <div class="tab" data-anbar="gips">‚ö™ Gips</div>
            <div class="tab" data-anbar="profil">üî© Profil</div>
            <div class="tab" data-anbar="quru">üß± Quru</div>
        </div>

        <div id="panelContainer"></div>
        
        <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
            <button class="btn btn-success" onclick="exportExcel()"><i class="fas fa-file-excel"></i> Excel Hesabatƒ±</button>
        </div>
    </div>
</div>

<script>
    // B√ºt√ºn JavaScript funksionallƒ±ƒüƒ± burada c…ôml…ônib
    const ANBARLAR = { 
        gkl: { ad: 'GKL', icon: 'üü¢', vahid: '…ôd…ôd', limit: 20, mehsullar: [] }, 
        gips: { ad: 'Gƒ∞PS', icon: '‚ö™', vahid: 'kq', limit: 50, mehsullar: [] }, 
        profil: { ad: 'Profil', icon: 'üî©', vahid: '…ôd…ôd', limit: 30, mehsullar: [] }, 
        quru: { ad: 'Quru Qarƒ±≈üƒ±qlar', icon: 'üß±', vahid: 'kq', limit: 100, mehsullar: [] } 
    }; 
    let currentUser = { role: null, name: null }; 

    function loadFromStorage() { 
        const saved = localStorage.getItem('anbar_v75_pro'); 
        if (saved) { 
            const data = JSON.parse(saved); 
            Object.keys(ANBARLAR).forEach(key => { 
                if (data.anbarlar[key]) ANBARLAR[key].mehsullar = data.anbarlar[key].mehsullar; 
            }); 
        } 
    } 

    function saveToStorage() { 
        localStorage.setItem('anbar_v75_pro', JSON.stringify({ anbarlar: ANBARLAR })); 
    } 

    window.login = function() { 
        const role = document.getElementById('loginRole').value; 
        const pass = document.getElementById('loginPassword').value; 
        if ((role === 'admin' && pass === '1234') || (role === 'kassa' && pass === '5678')) { 
            currentUser = { role, name: role.toUpperCase() }; 
            document.getElementById('loginModal').style.display = 'none'; 
            document.getElementById('mainApp').style.display = 'block'; 
            document.getElementById('userRoleText').innerText = "ƒ∞stifad…ô√ßi: " + currentUser.name; 
            renderActivePanel('umumi'); 
        } else { alert('‚ùå ≈ûifr…ô yanlƒ±≈üdƒ±r!'); } 
    }; 

    document.querySelectorAll('.tab').forEach(tab => { 
        tab.addEventListener('click', function() { 
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); 
            this.classList.add('active'); 
            renderActivePanel(this.dataset.anbar); 
        }); 
    }); 

    function renderActivePanel(key) { 
        const container = document.getElementById('panelContainer'); 
        container.innerHTML = ''; 
        if (key === 'umumi') renderDashboard(container); 
        else renderAnbarPanel(container, key); 
    } 

    function renderDashboard(container) { 
        let total = 0; let kritik = 0; 
        Object.values(ANBARLAR).forEach(a => { 
            a.mehsullar.forEach(m => { 
                total += Number(m.stok); 
                if (m.stok < a.limit) kritik++; 
            }); 
        }); 
        container.innerHTML = `
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-value">${total}</div><div>C…ômi Stok</div></div>
                <div class="stat-card"><div class="stat-value" style="color:#ef4444">${kritik}</div><div>Kritik M…ôhsul</div></div>
            </div>`; 
    } 

    function renderAnbarPanel(container, key) { 
        const anbar = ANBARLAR[key]; 
        const rows = anbar.mehsullar.map((m, index) => `
            <tr>
                <td><img src="${m.sekil || 'https://via.placeholder.com/50'}" class="product-img"></td>
                <td><b>${m.kod}</b></td>
                <td>${m.ad}</td>
                <td>${m.stok} ${anbar.vahid}</td>
                <td><span class="badge ${m.stok < anbar.limit ? 'badge-kritik' : 'badge-normal'}">${m.stok < anbar.limit ? 'Kritik' : 'Normal'}</span></td>
                <td>${currentUser.role === 'admin' ? `<button onclick="sil('${key}', ${index})" style="background:none; border:none; color:#ef4444; cursor:pointer;"><i class="fas fa-trash"></i></button>` : '-'}</td>
            </tr>`).join(''); 

        container.innerHTML = `
            <h3 style="margin-bottom:20px;">${anbar.icon} ${anbar.ad} B√∂lm…ôsi</h3>
            ${currentUser.role === 'admin' ? `
            <div class="premium-form">
                <input id="new-kod" placeholder="M…ôhsul Kodu">
                <input id="new-ad" placeholder="M…ôhsul Adƒ±">
                <input type="number" id="new-stok" placeholder="Miqdar">
                <input type="file" id="new-sekil" accept="image/*">
                <button class="btn btn-success" onclick="elaveEt('${key}')">∆èLAV∆è ET</button>
            </div>` : ''}
            <div class="table-container">
                <table>
                    <thead><tr><th>≈û…ôkil</th><th>Kod</th><th>Ad</th><th>Stok</th><th>Status</th><th>ƒ∞dar…ô</th></tr></thead>
                    <tbody>${rows || '<tr><td colspan="6" style="text-align:center;">M…ôhsul tapƒ±lmadƒ±</td></tr>'}</tbody>
                </table>
            </div>`; 
    }

    window.elaveEt = function(key) {
        const kod = document.getElementById('new-kod').value;
        const ad = document.getElementById('new-ad').value;
        const stok = document.getElementById('new-stok').value;
        const file = document.getElementById('new-sekil').files[0];

        if(!kod || !ad || !stok) return alert('Bo≈üluqlarƒ± doldurun!');

        if(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                ANBARLAR[key].mehsullar.push({ kod, ad, stok: Number(stok), sekil: reader.result });
                saveToStorage(); renderActivePanel(key);
            };
        } else {
            ANBARLAR[key].mehsullar.push({ kod, ad, stok: Number(stok), sekil: null });
            saveToStorage(); renderActivePanel(key);
        }
    };

    window.sil = function(key, index) {
        if(confirm('Silm…ôk ist…ôdiyiniz…ô …ôminsiniz?')) {
            ANBARLAR[key].mehsullar.splice(index, 1);
            saveToStorage(); renderActivePanel(key);
        }
    };

    window.exportExcel = function() {
        let data = [];
        Object.keys(ANBARLAR).forEach(k => {
            ANBARLAR[k].mehsullar.forEach(m => {
                data.push({ "Anbar": ANBARLAR[k].ad, "Kod": m.kod, "Ad": m.ad, "Stok": m.stok });
            });
        });
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Hesabat");
        XLSX.writeFile(wb, "Anbar_Hesabat.xlsx");
    };

    loadFromStorage();
</script>

</body>
</html>
